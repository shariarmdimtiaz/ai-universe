<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/d1e07ee017.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header section -->
    <header class="container-lg mx-auto">
        <h1 class="fw-bold text-center py-5">AI Universe Hub</hh1>
    </header>

    <!-- main section -->
    <main class="container-lg mx-auto">
        <!-- card-container section -->
        <section>
            <div class="d-flex justify-content-center py-4"><button id="sort-by-date" type="button" class="btn btn-danger">Sort By Date</button></div>
            <div id="tools-container" class="row g-2">

            </div>
            <div class="d-flex justify-content-center py-4"><button id="see-more" type="button" class="btn btn-danger">See More</button></div>

            <!-- Modal -->
            <div class="modal fade" id="btnModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                  <div class="position-relative">                      
                      <button type="button" class="text-light btn-close bg-danger rounded-circle p-3 position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="modal-details" class="modal-body p-5">
                      
                  </div>
                </div>
            </div>
            </div>
        </section>
        <!-- spinner -->
        <div class="d-flex justify-content-center align-items-center">
          <div id="ai-spinner" class="spinner-border text-center" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

    </main>
    <footer></footer>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/ai.js"></script>
  </body>
</html>
